{% extends 'users\users_window.html' %}

{% block user_content %}
    <h1 class="change-password-title">Изменение пароля</h1>
    <form method="post" class="sign-form">
        {% csrf_token %}
        {{ form.new_password1 }}
        {{ form.new_password2 }}
        {{ form.new_password1.errors }}
        {{ form.new_password2.errors }}
        <button type="submit" class="sign-button change-password-button">Изменить пароль</button>
    </form>
{% endblock %}
