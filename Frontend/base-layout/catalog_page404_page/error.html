<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="error.css" />
    <title>Ошибка</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="error">
          <div class="error__content">
            <h1 class="error__title">Ой! Что-то пошло не так!</h1>
            <p class="error__description">
              Страница была удалена или никогда не существовала<br />Вы можете
              создать тест или найти готовый
            </p>
            <div class="error__buttons">
              <button class="button">Создать тест</button>
              <button class="button inversed">Найти тест</button>
            </div>
          </div>
          <div class="error__background">
            <img
              src="img/error_background.png"
              alt="Задний фон страницы ошибки" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
