<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="result-page.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Jost:wght@500&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section class="resultContent" action="#" name="temp-name">
      <h1 class="abstract">Поздравляем!<br>
        Вы завершили прохождение теста "Название теста".</h1>
        <div class="resultContainer">
          <div class="allResults">
            <p class="result">Вы ответили на <span>10</span> вопросов из <span>10</span></p>
            <p class="result">Ответили верно на <span>9</span> вопросов</p>
            <p class="result">Прошли тест лучше чем <span>93%</span> пользователей</p>
            <p class="result">Время прохождения теста: <span>47:39</span></p>
          </div>
    
          <div class="progressBar">
            <h3>Ваш результат</h3>
            <div class="container">
              <div class="circular-progress">
                <span class="progress-value">0%</span>
              </div>
            </div>
          </div>
        </div>
      
    </section>

      <div class="controls">
        <button class="feedback">Оставить отзыв</button>
        <button class="catalog">Каталог</button>
      </div>

  </main>

  <script src="result-page.js"></script>
</body>

</html>
